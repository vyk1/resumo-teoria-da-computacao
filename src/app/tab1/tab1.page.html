<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Resumo</ion-card-subtitle>
      <ion-card-title>Linguagens Regulares</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Sobre Linguagens Regulares, AFD, AFND, ER...
    </ion-card-content>

    <ion-button (click)="navigateToLR()" expand="block">
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
    </ion-button>
  </ion-card>

</ion-content>
